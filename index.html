<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="calendar-card">
            <div class="calendar-header">
                <button id="prevBtn">&lt;</button>
                <h2 id="currentMonthYear">Month Year</h2>
                <button id="nextBtn">&gt;</button>
            </div>

            <div class="weekdays-grid">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="days-grid" id="daysContainer">
                </div>
        </div>

        <div id="detailsPanel" class="details-panel hidden">
            <div class="details-header">
                <h3 id="detailsDate">Select a date</h3>
                <button id="closeDetails">Ã—</button>
            </div>
            <div class="details-content">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
